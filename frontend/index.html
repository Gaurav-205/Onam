<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover" />
    <meta name="description" content="Onam - Celebration of Kerala's Tradition & Culture. The National Festival of Kerala featuring boat races, traditional feast, games, and cultural celebrations." />
    <meta name="keywords" content="Onam, Kerala, festival, Mahabali, boat races, sadya, pookalam, traditional games" />
    <meta name="theme-color" content="#059669" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <title>ONAM - Celebration of Kerala's Tradition & Culture</title>
    
    <!-- Google Fonts - Preconnect for faster loading (must be before any font requests) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Critical fonts - inline to avoid render blocking -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Prata:wght@400&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript>
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Prata:wght@400&display=swap">
    </noscript>
    
    <!-- Non-critical fonts - loaded asynchronously -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Great+Vibes:wght@400&family=Noto+Serif+Malayalam:wght@400&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript>
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Great+Vibes:wght@400&family=Noto+Serif+Malayalam:wght@400&display=swap">
    </noscript>
  </head>
  <body>
    <div id="root"></div>
    <!-- Video loading optimization -->
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        // Start loading videos early
        const videos = document.querySelectorAll('video')
        videos.forEach(video => {
          if (video.preload === 'auto') {
            video.load()
          }
        })
      })
    </script>
    
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
